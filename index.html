<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introducir Código</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="wrapper">
        <h2>Type the date</h2>
        <div class="code-container">
            <input maxlength="1">
            <input maxlength="1">
            <div class="separator">/</div>
            <input maxlength="1">
            <input maxlength="1">
            <div class="separator">/</div>
            <input maxlength="1">
            <input maxlength="1">
            <input maxlength="1">
            <input maxlength="1">
        </div>

        <button id="checkCodeBtn">Continue</button>
    </div>

    <script>
        // Validación del código
        document.getElementById("checkCodeBtn").addEventListener("click", function () {
            const inputs = document.querySelectorAll(".code-container input");
            const values = Array.from(inputs).map(input => input.value.trim());

            const code = values.slice(0, 2).join('') + '/' +
                values.slice(2, 4).join('') + '/' +
                values.slice(4, 8).join('');

            if (code === "21/07/2025") {
                window.location.href = "pagina2.html";
            } else {
                alert("Ehm.. NO?, Vya memoria de peix nena.");
            }
        });

        // Auto salto entre inputs
        const inputs = document.querySelectorAll(".code-container input");
        inputs.forEach((input, index) => {
            input.addEventListener("input", () => {
                if (input.value.length === 1 && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });

            // Permitir retroceso al anterior si está vacío
            input.addEventListener("keydown", (e) => {
                if (e.key === "Backspace" && input.value === "" && index > 0) {
                    inputs[index - 1].focus();
                }
            });
        });
    </script>

</body>

</html>
